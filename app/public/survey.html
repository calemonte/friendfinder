<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Take Survey</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="row" id="survey">
      <div class="col s12">
        
        <section class="center-align">
            <!-- <h1>Questions</h1> -->
            <div class="row">
                <div class="col s12">
                    <h1>Questions</h1>
                </div>
                <div class="col s6">
                    <p>0</p>
                    <p>Strongly Disagree</p>
                </div>
                <div class="col s6">
                    <p>10</p>
                    <p>Strongly Agree</p>
                </div>
             </div>
        </section>
        <section class="center-align">
            <form action="#">
                <h3 id="q1-text">The winter isn't so bad.</h3>
                <p class="range-field">
                    <input type="range" id="q1-val" min="0" max="10" />
                </p>

                <h3 id="q2-text">Gritty rocks.</h3>
                <p class="range-field">
                    <input type="range" id="q2-val" min="0" max="10" />
                </p>
                
                <a class="waves-effect waves-light btn-large red darken-1" id="get-started" href="./survey.html">Submit</a>
            </form>
        </section>

        <section class="center-align">
            <a href="./home.html" class="red-text">back</a>
        </section>
          
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
